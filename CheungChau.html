    <h1 class="heading">長洲旅遊</h1>  
    <p>長洲是香港離島之一，因地形像啞鈴，故有啞鈴島之稱。長洲作為香港的旅遊及度假勝地之一。有各類特式小食🤤，還有天然的自然面貌及人文景色，來到長洲可看日落🌅、海🌊、山林、昔日漁村樣貌等。絕對是打卡遊樂的不二之選！
    
    </p>
